<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Creative Archive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar (Outer Edge) -->
        <div class="sidebar">
            <h2>Mediums</h2>
            <ul>
                <li class="category" data-category="film">Film</li>
                <li class="category" data-category="video">Video</li>
                <li class="category" data-category="images">Images</li>
            </ul>
        </div>

        <!-- Main Window (File Grid) -->
        <div class="main-window">
            <div class="file" data-type="video" data-src="video1.mp4">Video 1</div>
            <div class="file" data-type="image" data-src="image1.jpg">Image 1</div>
            <div class="file" data-type="film" data-src="film1.mp4">Film 1</div>
            <!-- Add more files as needed -->
        </div>

        <!-- Content Window (Popup) -->
        <div class="content-window" id="content-window">
            <span class="close-btn">&times;</span>
            <div class="content"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
