<!DOCTYPE html>
<html lang="en" class="light-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Creative Archive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- New Header Navigation -->
    <header class="main-header">
        <nav class="navigation">
            <a href="index.html" class="nav-link active">Archive</a>
            <a href="blog.html" class="nav-link">Blog</a>
            <a href="contact.html" class="nav-link">Contact</a>
        </nav>
        <!-- Theme Toggle Button -->
        <button id="theme-toggle" class="theme-toggle">
            <span class="theme-icon">☀️</span>
        </button>
    </header>

    <div class="container">
        <!-- Sidebar (Outer Edge) -->
        <div class="sidebar">
            <h2>Files</h2>
            <ul>
                <li class="category" data-category="film">Film</li>
                <li class="category" data-category="audio">Audio</li>
                <li class="category" data-category="image">Images</li>
            </ul>
        </div>

        <!-- Remove folder navigation bar and handle back button in main window -->
        <!-- Main Window (File Grid) -->
        <div class="main-window">
            <!-- Files will be populated dynamically -->
        </div>

        <!-- Content Window (Popup) -->
        <div class="content-window" id="content-window">
            <span class="close-btn">&times;</span>
            <div class="content"></div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="theme.js"></script>
</body>
</html>
