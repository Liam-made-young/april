<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Advanced Search</title>
        <link rel="stylesheet" href="Project-0.css">
    </head>
    <body>
        <div class="container">
            <a href="image.html">Image Search</a>
            <a href="index.html">Search</a>
            <h1 class="title">Advanced</h1>
            <form action="https://www.google.com/search">
                <!-- "All these words" -->
                <div class="advanced-search">
                    <input class="advanced-search-box" type="text" name="as_q">
                    <input class="advanced-button" type="submit" value="all these words">
                <!-- "This exact word or phrase" -->
                    <input class="advanced-search-box" type="text" name="as_epq">
                    <input class="advanced-button" type="submit" value="this exact word or phrase">
                <!-- "Any of these words" -->
                    <input class="advanced-search-box" type="text" name="as_oq">
                    <input class="advanced-button" type="submit" value="any of these words">
                <!-- "None of these words" -->
                    <input class="advanced-search-box" type="text" name="as_eq">
                    <input class="advanced-button" type="submit" value="none of these words">
                </div>

            </form>
        </div>
    </body>
</html>
